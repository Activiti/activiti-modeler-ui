<h2 mat-dialog-title>{{ 'CONNECTOR_EDITOR.DIALOG.TITLE' | translate}}
</h2>
<mat-dialog-content>
    <mat-slide-toggle [checked]="isChecked$ | async" (change)="onChange($event)" class="connector-switch">
        {{ 'CONNECTOR_EDITOR.DIALOG.SHOW' | translate }}
    </mat-slide-toggle>
</mat-dialog-content>

<mat-dialog-actions class="adf-dialog-buttons">
    <span class="adf-fill-remaining-space"></span>

    <button mat-button mat-dialog-close data-automation-id="oob-dialog-close">
        {{ 'CONNECTOR_EDITOR.DIALOG.CANCEL' | translate }}
    </button>

    <button class="adf-dialog-action-button"
            mat-button (click)="submit()"
            data-automation-id="settings-submit-button"
    >
        {{ 'CONNECTOR_EDITOR.DIALOG.APPLY' | translate }}
    </button>
</mat-dialog-actions>
